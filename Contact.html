<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Username and Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <span class="error" id="error-message">Please fill out both fields!</span>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
<script src="Untitled-2.js"></script>
    <script>
        // Select the form and error message elements
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('error-message');

        // Add event listener to handle form submission
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password are not empty
            if (username === '' || password === '') {
                // Show error message if fields are empty
                errorMessage.style.display = 'block';
            } else {
                // Clear any previous error messages
                errorMessage.style.display = 'none';

                // You can add logic here to handle the form submission
                // For example, send data to a server or display a success message
                console.log('Username:', username);
                console.log('Password:', password);

                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
